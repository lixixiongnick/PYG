<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
<script type="text/javascript">
    <!--控制器-->
    function fun1($scope) {
        $scope.greeting={
            text:"小明,可以的"
        };
    }
    function fun2($scope) {
        $scope.user={
            name:"小小明",
            age:18
        };
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app>
<!--{{100+100}}-->
<!--姓名:<input type="text" ng-model="name"><br>-->
<!--年龄:<input type="text" ng-model="age"><br>-->
<!--您好!{{name}},多大了?{{age}}-->
<div ng-controller="fun1">
    {{greeting.text}}
</div>
<div ng-controller="fun2">
   名字: {{user.name}},年龄:{{user.age}}
</div>
</body>
</html>
